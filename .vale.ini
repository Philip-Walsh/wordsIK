# Vale configuration for WordsIK project
StylesPath = .vale/styles

# Global settings
[*.md]
BasedOnStyles = Microsoft, write-good, proselint

# Documentation specific rules
[docs/**/*.md]
BasedOnStyles = Microsoft, write-good, proselint, educational

# Main documentation files
[README.md]
BasedOnStyles = Microsoft, write-good, proselint

[CONTRIBUTING.md]
BasedOnStyles = Microsoft, write-good, proselint, educational

# Ignore certain patterns
[*.md]
# Ignore code blocks
BlockIgnores = (?s)```.*?```

# Ignore inline code
TokenIgnores = `.*?`

# Custom educational content rules
[*.md]
# Allow educational terminology
Vocab = WordsIK, vocabulary, grammar, spelling, multilingual, educational 